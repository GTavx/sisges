<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/img/csspage.css">
</head>
<body>
<main layout:fragment="contenido">
    <!-- Formulario para guardar nuevo usuario -->
    <form th:object="${employee}" th:action="@{/users}" th:method="post"  enctype="multipart/form-data">
        <div class="form-group">
            <div class="card p-2" style="width: 18rem;">
                <div>
                    <img src="/img/Logo.png" class="card-img-top" alt="...">
                    <div style="border-bottom:solid gray;border-top:solid gray; text-align:center;">
                        <h6 style="margin-bottom: 10px;margin-top: 10px">Nuevo Usuario</h6>
                    </div>
                </div>
                <div>
                    <div class="imgcontainer">
                        <img src="/img/img_avatar2.png" alt="Avatar" class="avatar">
                    </div>
                </div>
                <div>
                    <label for="name">Nombre</label>
                    <input th:field="*{name}" autocomplete="off" autofocus id="name" name="name"
                           placeholder="Escribe el nombre de la Empresa" type="text"
                           class="form-control">
                 </div>
                <div>
                    <label for="email">Correo</label>
                    <input th:field="*{email}" autocomplete="off" autofocus  id="email" name="email"
                           placeholder="Escribe el email" type="text"
                           class="form-control" >
                </div>
                <div>
                    <label for="role">Rol</label>
                    <input th:field="*{role}" autocomplete="off" autofocus  id="role" name="role"
                           placeholder="Escribe el rol" type="text" list="dlrole"
                           class="form-control" >
                </div>
                <div>
                    <label for="phone">Telefono</label>
                    <input th:field="*{profile.phone}" autocomplete="off" autofocus  id="phone" name="phone"
                           placeholder="Escribe el Telefono" type="text"
                           class="form-control" >
                </div>
                <div>
                    <label for="image">Imagen</label>
                    <input autocomplete="off" autofocus  id="image" name="image"
                           placeholder="seleccione su imagen" type="file"
                           class="form-control" >
                </div>
                <div class="card-body">
                    <!--<input th:field="*{profile.id}" type="hidden" name="id"/>-->
                    <!--<input th:field="*{profile}" type="hidden" id="idProf" name="idProf" />
                    <input th:field="*{enterprise}" type="hidden" id="idEnter" name="idEnter" />-->
                    <button class="btn btn-success" type="submit">Ingresar</button>
                    <!--<h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                    <a href="#" class="btn btn-primary">Go somewhere</a>-->
                </div>
            </div>
        </div>
    </div>
        <!--<button class="btn btn-success" type="submit">Ingresar</button>-->
    </form>
    <datalist id="dlrole"><option value="Admin"></option><option value="Operario"></option></datalist>
</main>
</body>
</html>
